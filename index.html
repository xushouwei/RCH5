*

*:focus

body

.app-cover
{
    display: table;
    width: 600px;
    margin: 10px auto;
    counter-reset: button-counter;
}

.row
{
    display: table-row;
}

.toggle-button-cover
{
    display: table-cell;
    position: relative;
    width: 200px;
    height: 240px;
    box-sizing: border-box;
}

.button-cover
{
    height: 200px;
    margin: 20px;
    background-color: #fff;
    box-shadow: 0 10px 20px -8px #c5d6d6;
    border-radius: 4px;
}

.button-cover:before
{
    counter-increment: button-counter;
    content: counter(button-counter);
    position: absolute;
    right: 0;
    bottom: 0;
    color: #d7e3e3;
    font-size: 12px;
    line-height: 1;
    padding: 5px;
}

.button-cover, .knobs, .layer
{
    position: absolute;
    top: 0;
    right: 0;
    bottom: 0;
    left: 0;
}

.button
{
    position: relative;
    top: 50%;
    width: 74px;
    height: 36px;
    margin: -20px auto 0 auto;
    overflow: hidden;
}

.button.r, .button.r .layer
{
    border-radius: 100px;
}

.button.b2
{
    border-radius: 2px;
}

.checkbox
{
    position: relative;
    width: 100%;
    height: 100%;
    padding: 0;
    margin: 0;
    opacity: 0;
    cursor: pointer;
    z-index: 3;
}

.knobs
{
    z-index: 2;
}

.layer
{
    width: 100%;
    background-color: #ebf7fc;
    transition: 0.3s ease all;
    z-index: 1;
}

/* Button 13 */
#button-13 .knobs:before, #button-13 .knobs:after, #button-13 .knobs span
{
    position: absolute;
    top: 5px;
    width: 100px;
    height: 10px;
    font-size: 40px;
    font-weight: bold;
    text-align: center;
    line-height: 72px;
    border-radius: 2px;
    transition: 0.3s ease all;
}

#button-13 .knobs:before, #button-13 .knobs:after
{
    color: #4e4e4e;
    z-index: 1;
}

#button-13 .knobs:before
{
    content: '连续';
    left: 5px;
}

#button-13 .knobs:after
{
    content: '单次';
    right: 5px;
}

#button-13 .knobs span
{
    width: 95px;
    left: 100px;
    height: 80px;
    background-color: #03A9F4;
    z-index: 2;
}

#button-13 .checkbox:checked + .knobs span
{
    left: 4px;
    background-color: #F44336;
}

#button-13 .checkbox:checked ~ .layer
{
    background-color: #fcebeb;
}
