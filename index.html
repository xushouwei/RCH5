*

body
{

}

.app-cover
{
    display: table;
    width: 600px;
    margin: 10px auto;
    counter-reset: button-counter;
}

.row
{
    display: table-row;
}

.toggle-button-cover
{
    display: table-cell;
    position: relative;
    width: 200px;
    height: 240px;
    box-sizing: border-box;
}

.button-cover
{
    height: 200px;
    margin: 20px;
    background-color: #fff;
    box-shadow: 0 10px 20px -8px #c5d6d6;
    border-radius: 4px;
}

.button-cover:before
{
    counter-increment: button-counter;
    content: counter(button-counter);
    position: absolute;
    right: 0;
    bottom: 0;
    color: #d7e3e3;
    font-size: 12px;
    line-height: 1;
    padding: 5px;
}

.button-cover, .knobs, .layer
{
    position: absolute;
    top: 0;
    right: 0;
    bottom: 0;
    left: 0;
}

.button
{
    position: relative;
    overflow: hidden;
}

.button.r, .button.r .layer
{
    border-radius: 100px;
}

.button.b2
{
    border-radius: 2px;
}

.button-title{
  position: absolute;
    font-size: 30px;
    font-weight: bolder;
    color: #03A9F4;
    background-color: white;
    width: 100%;
    text-align: center;
}

.loadingDiv{
  padding-top: 40px;
  padding-left: 65px;
}

.checkbox
{
    position: relative;
    width: 100%;
    height: 100%;
    padding: 0;
    margin: 0;
    opacity: 0;
    cursor: pointer;
    z-index: 3;
}

.knobs
{
    z-index: 2;
}

.layer
{
    width: 100%;
    background-color: #ebf7fc;
    transition: 0.3s ease all;
    z-index: 1;
}

/* Button 13 */
#button-13 .knobs:before, #button-13 .knobs:after, #button-13 .knobs span
{
    position: absolute;
    top: 5px;
    width: 100px;
    height: 10px;
    font-size: 40px;
    font-weight: bold;
    text-align: center;
    line-height: 72px;
    border-radius: 2px;
    transition: 0.3s ease all;
}

#button-13 .knobs:before, #button-13 .knobs:after
{
    color: #4e4e4e;
    z-index: 1;
}

#button-13 .knobs:before
{
    content: '连续';
    left: 5px;
}

#button-13 .knobs:after
{
    content: '单次';
    right: 5px;
}

#button-13 .knobs span
{
    width: 95px;
    left: 100px;
    height: 80px;
    background-color: #03A9F4;
    z-index: 2;
}

#button-13 .checkbox:checked + .knobs span
{
    left: 4px;
    background-color: #F44336;
}

#button-13 .checkbox:checked ~ .layer
{
    background-color: #fcebeb;
}

.loop-indicator {
    display: inline-block;
    width: 100px;
    height: 100px;
    border: 10px solid #00ff2a;
    border-radius: 50%;
    animation: pulse 1.5s infinite;
}
@keyframes pulse {
    0% { transform: scale(0.9); opacity: 0.7; }
    50% { transform: scale(1.1); opacity: 1; }
    100% { transform: scale(0.9); opacity: 0.7; }
}

.hidden{
  display: none;
}

            cover: "https://picsum.photos/300/300?random=5"
        }
    ];
    const audio = document.getElementById('audioPlayer');
    const soundCntinuous = document.getElementById('soundCntinuousCheckbox');
    const playlistItems = document.getElementById('playlistItems');
    var playIndex = -1;
  
    //播放
    function sound(index){
        console.log("点击："+index);
        if(playIndex == index){
          //正在播放当前曲目，停止
          document.getElementById('loopIndicator'+index).classList.add('hidden');
          audio.pause();
          playIndex = -1;
        } else {
          if(playIndex != -1){
            document.getElementById('loopIndicator'+playIndex).classList.add('hidden'); 
          }
          //切换播放其他曲目
          audio.src = songs[index].src;
          document.getElementById('loopIndicator'+index).classList.remove('hidden'); 
          playIndex = index;
          audio.loop = !soundCntinuous.checked;
          audio.play();
        }
        
        // 监听音频结束事件（虽然设置了loop，但作为备用）
        audio.addEventListener('ended', () => {
            console.log("播放完成");
            if(!audio.loop){
              playIndex = -1;
              document.getElementById('loopIndicator'+index).classList.add('hidden'); 
            }
        });
    }

    // 初始化播放列表
    function initPlaylist() {
        playlistItems.innerHTML = ''; 
        var li = document.createElement('div');
        li.className = 'row';
        songs.forEach((song, index) => {
            li.innerHTML += ` 
              <div class="toggle-button-cover">
                <div class="button-cover" onclick="sound(`+index+`)" style="background-image: url(${song.cover});background-size: cover;background-position: center;">
                  <div class="button-title">${song.title}</div>
                  <div class="button b2 loadingDiv">
                    <span id="loopIndicator`+index+`" class="loop-indicator hidden"></span>
                  </div>
                </div>
              </div>               
            `;
            if(((index+1)%3) == 0 || index == (songs.length-1)){
              playlistItems.appendChild(li);
              li = document.createElement('div');
              li.className = 'row';
            }
        });
    }

    // 初始化
    initPlaylist();
